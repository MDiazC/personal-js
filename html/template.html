<head>
<link rel="stylesheet" type="text/css" href="../css/general_style.css" media="screen" />
</head>
<body>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="../js/handlebars-v3.0.3.js"></script>
<script src="../js/twitter.js"></script>
<header></header>
    <div id="upper_bar">
        <div id="logo">
            <img src="../images/logo.png" />
        </div>
        <div id="search">
            <input id="searcher" /> 
            <span id="searcher_button">Go</span> 
        </div>

        <div id="buttons">
            <span id="home">Home</span>
            <span id="update_post" onclick="$('#update').show()">Update</span>
            <img src="../images/profile/daniel-craig.jpg" />
        </div>  
    <div class="clear"></div>
    </div>
    <div id="logged_user"></div>
    <div id="timeline"></div>

<div id="update" onclick="$(this).hide()">
    <input id="new_post" />
    <h1 style="display:none">Something went wrong, please reload</h1>
</div>
<script>

$( document ).ready(function() {
    loadData();
});
</script>
<script id="posts-template" type="text/x-handlebars-template">
    {{#each posts}}
        <img src={{user_image}} alt="{{user_text}}" class="user_image"/>
        <div class="user_info">
            <span class="user_name">{{user_name}}</span>
            <span class="user_post">{{user_post}}</span>
        </div>
        {{#each reply}}
        <div class="reply">
            <img src={{user_image}} alt="{{user_text}}" class="user_image"/>
            <div class="user_info">
                <span class="user_name">{{user_name}}</span>
                <span class="user_post">{{user_post}}</span>
            </div>
        </div>
        {{/each}}
        <input class="add_post {{#if reply}}right{{/if}}" placeholder="Post to comment" onKeyPress="addComment(event)" data-box-post-id={{post_id}} />
    {{/each}}
</script>
<script id="user-template" type="text/x-handlebars-template">
    <img src={{user_image}} alt="{{user_text}}"/>
    <span id="logged_user_name">{{user_name}}</span>
</script>


</body>
