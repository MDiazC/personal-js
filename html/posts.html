<img src={{user_image}} alt="{{user_text}}"/>
<span class="user_name">{{user_name}}</span>
<span class="user_post">{{user_post}}</span>
{{#each reply}}
<div class="reply">
    <img src={{user_image}} alt="{{user_text}}"/>
    <span class="reply_user_name">{{user_name}}</span>
    <span class="reply_user_post">{{user_post}}</span>
</div>
{{/each}}
<input placeholder="Post to comment" onclick="addComment()/>
